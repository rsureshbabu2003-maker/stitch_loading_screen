</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center mb-8">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Loading your groceries...
                </h1>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                    Finding the nearest store for you...
                </p>
</div>
<!-- Progress Bar -->
<div class="w-full max-w-[240px]">
<div class="h-1.5 w-full rounded-full bg-primary/20 dark:bg-primary/10 overflow-hidden">
<div class="h-full rounded-full bg-primary w-[45%]"></div>
</div>
</div>
</div>
<!-- Footer / Meta Text -->
<div class="flex-none pb-8">
<div class="flex flex-col items-center gap-2">
<span class="material-symbols-outlined text-primary/40 dark:text-primary/30 text-2xl">bolt</span>
<p class="text-xs font-medium text-gray-400 dark:text-gray-600">v1.0.2</p>
</div>
</div>
