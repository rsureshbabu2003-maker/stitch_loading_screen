<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Z-Mart - Select Location</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7706f9",
                        "primary-dark": "#6004c9",
                        "background-light": "#f7f5f8",
                        "text-main": "#141118",
                        "text-muted": "#745f8c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>

<body class="bg-background-light min-h-screen flex flex-col font-display">
    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex items-center gap-4">
        <a href="index.html" class="flex items-center text-text-muted hover:text-primary transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-xl font-bold text-text-main">Select Delivery Location</h1>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="size-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6 text-primary">
                <span class="material-symbols-outlined text-3xl">location_on</span>
            </div>
            <h2 class="text-2xl font-bold text-text-main mb-2">Find available products</h2>
            <p class="text-text-muted mb-8">Select your location to see products available in your area.</p>

            <div class="flex flex-col gap-3 mb-8">
                <button onclick="window.location.href='index.html'"
                    class="flex items-center gap-4 p-4 rounded-xl border-2 border-primary bg-primary/5 text-left transition-all hover:bg-primary/10">
                    <span class="material-symbols-outlined text-primary">my_location</span>
                    <div class="flex-1">
                        <h3 class="font-bold text-text-main">Current Location</h3>
                        <p class="text-sm text-text-muted">Dindigul, Tamil Nadu</p>
                    </div>
                    <span class="material-symbols-outlined text-primary">check_circle</span>
                </button>

                <button
                    class="flex items-center gap-4 p-4 rounded-xl border border-gray-100 bg-gray-50 text-left opacity-50 cursor-not-allowed">
                    <span class="material-symbols-outlined text-gray-400">location_city</span>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-500">Bangalore</h3>
                        <p class="text-sm text-gray-400">Coming Soon</p>
                    </div>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
